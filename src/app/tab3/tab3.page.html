<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Pokémon Capturados
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let pokemon of userPokemonList">
      <ion-thumbnail slot="start">
        <ion-img [src]="pokemon.front_default"></ion-img>
      </ion-thumbnail>
      <ion-label>
        <h2>{{ pokemon.name | uppercase }}</h2>
        <p>Vitórias: {{ getBattleStats(pokemon).won }}</p>
        <p>Derrotas: {{ getBattleStats(pokemon).lost }}</p>
        <p>Empates: {{ getBattleStats(pokemon).draw }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
